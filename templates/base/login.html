{% load staticfiles %}

<html lang="es">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Login</title>

  <!-- Custom fonts for this template-->
  <link href=" {% static 'vendor/fontawesome-free/css/all.min.css' %} " rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="  {% static 'css/sb-admin-2.min.css' %} " rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container" >

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-2 d-none d-lg-block "></div>
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">{% block Mensaje_login %} Inicio de sesion {% endblock Mensaje_login %}</h1>
                  </div>

                            {% if error %}
                            <!-- Logout Modal-->

                                     <div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" >
                                       <div class="modal-dialog" role="document">
                                         <div class="modal-content">
                                           <div class="modal-header">
                                             <h5 class="modal-title" id="exampleModalLabel">Error</h5>
                                             <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                                               <span aria-hidden="true">Ã—</span>
                                             </button>
                                           </div>
                                           <div class="modal-body">Credencialesincorrectas o usuario inactivo</div>
                                           <div class="modal-footer">
                                             <button class="btn btn-google" type="button" data-dismiss="modal">Aceptar</button>
                                           </div>
                                         </div>
                                       </div>
                                     </div>
                                     </div>
                            {% endif %}

            <form method="POST" class="user">{% csrf_token %}
                <div class="form-group">
                      <input type="text" name="usu" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="ingrese nombre de usuario...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="pass" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block " value="Ingresar" >
           
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
            </form>

                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
