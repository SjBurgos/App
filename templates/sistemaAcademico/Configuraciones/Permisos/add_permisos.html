{% extends 'sistemaAcademico/inicio.html' %}

	{% block contenido_principal %}

<header class="cuadro_titulo">
    <h4 class="titulo">Configuracion / Registrar Permiso</h4>
</header>
     <br/>
     <form class="formulario">
         <div class="contenido">
             <br>
            <label class="texto">
                Menu:
            </label>
            <input type="text" class="cajatexto">
             <br/>

            <label class="texto">
                Modulo:
            </label>
            <input type="text" class="cajatexto">
             <br/>

             <label class="texto">
                Estado:
            </label>
            <input type="text" class="cajatexto">
             <br/>
         </div>
             <div class="botones">
             <br/>
             <button type="submit" class="btn btn-outline-primary">Guardar</button>
             <button type="reset" class="btn btn-outline-primary">Resetear</button>
             <a class="btn btn-outline-primary" href="{% url 'Academico:permisos' %}">Cancelar</a>
             </div>
     </form>


{% endblock contenido_principal %}
